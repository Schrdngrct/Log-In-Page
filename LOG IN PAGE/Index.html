<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="signup-layout">
  <div class="container-login100" style="background-image: url('bg-image.jpg');">
<div class="container"><form>
    
    <h1>Log In</h1>
    <label for="uname"><b>Username</b></label>
    <input class="holder" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input class="holder" type="password" placeholder="Enter Password" name="psw" required>
        
    <button class="signup-btn" type="submit">SIGN UP</button>
    

	<div class="grid-container">
    <div class="item1">
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> 
    </div>
    <div class="item2">
    	<span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>
  </div>
</div>

</form>

</body>
</html>
